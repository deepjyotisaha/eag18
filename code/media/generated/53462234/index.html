<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container">
        <h1 class="text-3xl font-bold text-center mb-8">Tic Tac Toe</h1>
        <div id="gameBoard" class="grid grid-cols-3 gap-4">
            <!-- CELLS_START -->
            <div id="cell1" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <div id="cell2" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <div id="cell3" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <div id="cell4" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <div id="cell5" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <div id="cell6" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <div id="cell7" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <div id="cell8" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <div id="cell9" class="cell bg-white border-2 border-gray-300 h-20 w-20 flex items-center justify-center text-5xl font-bold cursor-pointer"></div>
            <!-- CELLS_END -->
        </div>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </div>
</body>
</html>
