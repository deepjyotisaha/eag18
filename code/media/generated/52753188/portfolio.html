<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Caster</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1A1A1A;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }
        /* Hero Section Styles */
        .hero {
            background-color: #1A1A1A;
            padding: 8rem 0;
            text-align: center;
        }
        .hero-headline {
            font-family: 'Montserrat', sans-serif;
            font-size: 3rem;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 1rem;
        }
        .hero-subheadline {
            font-size: 1.5rem;
            color: #BBBBBB;
        }
        /* Portfolio Section Styles */
        .portfolio {
            padding: 4rem 0;
        }
        .portfolio-filters {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        .filter-tag {
            background-color: transparent;
            color: #BBBBBB;
            border: 1px solid #BBBBBB;
            padding: 0.5rem 1rem;
            margin: 0 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .filter-tag:hover {
            color: #00A38D;
            border-color: #00A38D;
        }
        .filter-tag.active {
            background-color: #00A38D;
            color: #FFFFFF;
            border-color: #00A38D;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
        }
        .portfolio-card {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            position: relative;
        }
        .portfolio-card:hover {
            transform: translateY(-5px);
        }
        .portfolio-image {
            width: 100%;
            height: 200px;
            background-color: #333;
            overflow: hidden;
            position: relative;
        }
        .portfolio-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        .portfolio-card:hover .portfolio-image img {
            opacity: 0.7;
        }
        .portfolio-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .portfolio-card:hover .portfolio-overlay {
            opacity: 1;
        }
        .portfolio-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFFFFF;
            margin-bottom: 0.5rem;
        }
        .portfolio-category {
            font-size: 1rem;
            color: #BBBBBB;
        }
        .load-more-button {
            display: block;
            margin: 2rem auto;
            background-color: transparent;
            color: #FFFFFF;
            border: 1px solid #FFFFFF;
            padding: 0.75rem 2rem;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .load-more-button:hover {
            background-color: #00A38D;
            border-color: #00A38D;
        }
        /* Animation Styles */
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .fade-in.active {
            opacity: 1;
        }
        @keyframes slideInBottom {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .slide-in-bottom {
            opacity: 0;
            animation: slideInBottom 0.7s ease-out forwards;
        }

        /* Additional CSS utilities from Tailwind */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Dark mode utilities */
        .dark-bg { background-color: #1A1A1A; }
        .dark-text { color: #FFFFFF; }
        .light-text { color: #BBBBBB; }

    </style>
</head>
<body class="dark-bg dark-text">

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="hero-headline">OUR WORKS</h1>
        <p class="hero-subheadline">A curated selection of our impact.</p>
    </section>

    <!-- Portfolio Section -->
    <section class="portfolio">
        <div class="container">
            <!-- Filter Tags -->
            <div class="portfolio-filters">
                <button class="filter-tag active" data-filter="all">All</button>
                <button class="filter-tag" data-filter="branding">Branding</button>
                <button class="filter-tag" data-filter="identity">Identity</button>
                <button class="filter-tag" data-filter="digital">Digital</button>
                <button class="filter-tag" data-filter="print">Print</button>
                <button class="filter-tag" data-filter="packaging">Packaging</button>
            </div>

            <!-- Portfolio Grid -->
            <div class="portfolio-grid">
                <!-- Portfolio Item 1 -->
                <div class="portfolio-card slide-in-bottom">
                    <div class="portfolio-image">
                        <img src="https://via.placeholder.com/600x400/333/fff?text=Project+1" alt="Project 1">
                        <div class="portfolio-overlay">
                            <h3 class="portfolio-title">Project Title 1</h3>
                            <p class="portfolio-category">Category</p>
                        </div>
                    </div>
                </div>

                <!-- Portfolio Item 2 -->
                <div class="portfolio-card slide-in-bottom">
                    <div class="portfolio-image">
                        <img src="https://via.placeholder.com/600x400/333/fff?text=Project+2" alt="Project 2">
                        <div class="portfolio-overlay">
                            <h3 class="portfolio-title">Project Title 2</h3>
                            <p class="portfolio-category">Category</p>
                        </div>
                    </div>
                </div>

                <!-- Portfolio Item 3 -->
                <div class="portfolio-card slide-in-bottom">
                    <div class="portfolio-image">
                        <img src="https://via.placeholder.com/600x400/333/fff?text=Project+3" alt="Project 3">
                        <div class="portfolio-overlay">
                            <h3 class="portfolio-title">Project Title 3</h3>
                            <p class="portfolio-category">Category</p>
                        </div>
                    </div>
                </div>

                <!-- Portfolio Item 4 -->
                <div class="portfolio-card slide-in-bottom">
                    <div class="portfolio-image">
                        <img src="https://via.placeholder.com/600x400/333/fff?text=Project+4" alt="Project 4">
                        <div class="portfolio-overlay">
                            <h3 class="portfolio-title">Project Title 4</h3>
                            <p class="portfolio-category">Category</p>
                        </div>
                    </div>
                </div>

                <!-- Portfolio Item 5 -->
                <div class="portfolio-card slide-in-bottom">
                    <div class="portfolio-image">
                        <img src="https://via.placeholder.com/600x400/333/fff?text=Project+5" alt="Project 5">
                        <div class="portfolio-overlay">
                            <h3 class="portfolio-title">Project Title 5</h3>
                            <p class="portfolio-category">Category</p>
                        </div>
                    </div>
                </div>

                <!-- Portfolio Item 6 -->
                <div class="portfolio-card slide-in-bottom">
                    <div class="portfolio-image">
                        <img src="https://via.placeholder.com/600x400/333/fff?text=Project+6" alt="Project 6">
                        <div class="portfolio-overlay">
                            <h3 class="portfolio-title">Project Title 6</h3>
                            <p class="portfolio-category">Category</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Load More Button -->
            <button class="load-more-button">Load More</button>
        </div>
    </section>

    <script>
        // JavaScript for Filter Tags
        const filterTags = document.querySelectorAll('.filter-tag');
        const portfolioCards = document.querySelectorAll('.portfolio-card');

        filterTags.forEach(tag => {
            tag.addEventListener('click', function() {
                // Remove active class from other tags
                filterTags.forEach(t => t.classList.remove('active'));
                // Add active class to this tag
                this.classList.add('active');

                const filter = this.dataset.filter;

                portfolioCards.forEach(card => {
                    if (filter === 'all' || card.classList.contains(filter)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        // JavaScript for Scroll Animation
        const cards = document.querySelectorAll('.portfolio-card');

        function handleIntersection(entries, observer) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('slide-in-bottom');
                    observer.unobserve(entry.target);
                }
            });
        }

        const observer = new IntersectionObserver(handleIntersection, {
            rootMargin: '0px',
            threshold: 0.1
        });

        cards.forEach(card => observer.observe(card));
    </script>
</body>
</html>
