<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Caster</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1A1A1A;
            color: #FFFFFF;
        }
        h1, h2, h3 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: 0.05em;
        }
        .accent-color {
            color: #00A38D;
        }
        .form-input {
            background-color: transparent;
            border: 1px solid #BBBBBB;
            color: #FFFFFF;
            padding: 0.5rem;
            margin-bottom: 1rem;
            width: 100%;
            transition: border-color 0.3s ease;
        }
        .form-input:focus {
            border-color: #00A38D;
            outline: none;
        }
        .submit-button {
            background-color: #00A38D;
            color: #FFFFFF;
            padding: 0.75rem 1.5rem;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #009688;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="py-20">
        <div class="container mx-auto text-center">
            <h1 class="text-5xl font-bold mb-4">LET'S CONNECT</h1>
            <p class="text-lg text-gray-300">Reach out to discuss your next branding challenge.</p>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <form class="max-w-lg mx-auto">
                <input type="text" class="form-input" placeholder="Name" required>
                <input type="email" class="form-input" placeholder="Email" required>
                <input type="text" class="form-input" placeholder="Company (Optional)">
                <select class="form-input" required>
                    <option value="" disabled selected>Service of Interest</option>
                    <option value="brand_strategy">Brand Strategy</option>
                    <option value="visual_identity">Visual Identity</option>
                    <option value="digital_branding">Digital Branding</option>
                    <!-- Add more service options here -->
                </select>
                <textarea class="form-input" placeholder="Message" rows="4" required></textarea>
                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>

    <!-- Contact Information -->
    <section class="py-12 bg-gray-800">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-6 text-center">Contact Information</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                <div>
                    <p><strong>Address:</strong><br>Caster. Global HQ<br>123 Branding Ave, Design City, CA 90210</p>
                    <p><strong>Phone:</strong><br><a href="tel:+15551234567" class="hover:text-teal-300">+1 (555) 123-4567</a></p>
                    <p><strong>Email:</strong><br><a href="mailto:info@caster.agency" class="hover:text-teal-300 accent-color">info@caster.agency</a></p>
                </div>
                <div>
                    <!-- Social Media Links -->
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-teal-300"><i data-lucide="linkedin"></i></a>
                        <a href="#" class="hover:text-teal-300"><i data-lucide="instagram"></i></a>
                        <a href="#" class="hover:text-teal-300"><i data-lucide="twitter"></i></a>
                        <!-- Add more social media links here -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Map Integration Placeholder -->
    <section class="py-12">
        <div class="container mx-auto px-4">
            <div class="bg-gray-700 h-64 flex items-center justify-center">
                <p class="text-gray-400">Map Integration Placeholder</p>
            </div>
        </div>
    </section>

    <!-- Schedule a Call Button -->
    <section class="py-12">
        <div class="container mx-auto text-center">
            <button class="submit-button">Schedule a Call</button>
        </div>
    </section>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
