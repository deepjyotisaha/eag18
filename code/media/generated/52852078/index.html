<style>

    <!-- Hero Section -->
    <section id="hero" class="py-20">

            <div class="hero-image">

            <div class="hero-content mt-8 text-center">

    <!-- About Section -->
    <section id="about" class="py-12 bg-gray-700">

    <!-- Portfolio Section -->

        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold mb-8 text-center">My Work</h2>
            <div class="portfolio-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">

                    <img src="https://picsum.photos/400/300?random=1" alt="Portfolio Image 1" class="rounded-lg shadow-md hover:opacity-75 transition-opacity duration-300">

            <form class="max-w-lg mx-auto">
                <input type="text" name="name" placeholder="Your Name" class="w-full px-4 py-2 mb-4 rounded-lg text-gray-700">
                <input type="email" name="email" placeholder="Your Email" class="w-full px-4 py-2 mb-4 rounded-lg text-gray-700">
                <textarea name="message" placeholder="Your Message" rows="4" class="w-full px-4 py-2 mb-4 rounded-lg text-gray-700"></textarea>
                <button type="submit" class="button block w-full">Submit</button>
            
<p id="form-message" class="text-red-500 text-center mt-4 hidden"></p>
</form>
            <div class="contact-info mt-8 text-center">

<script>
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();

            document.querySelector(this.getAttribute('href')).scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>

<div id="lightbox" class="hidden fixed top-0 left-0 w-full h-full bg-black bg-opacity-75 z-50 flex justify-center items-center">
    <img id="lightbox-image" src="" alt="Lightbox Image" class="max-w-5xl max-h-5xl">
</div>

<script>
    const portfolioImages = document.querySelectorAll('#portfolio .portfolio-grid a img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImage = document.getElementById('lightbox-image');

    portfolioImages.forEach(img => {
        img.addEventListener('click', function (e) {
            e.preventDefault();
            lightboxImage.src = this.src;
            lightbox.classList.remove('hidden');
        });
    });

    lightbox.addEventListener('click', function () {
        lightbox.classList.add('hidden');
    });
</script>

<script>
    const form = document.querySelector('#contact form');
    const formMessage = document.getElementById('form-message');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        const name = form.name.value.trim();
        const email = form.email.value.trim();
        const message = form.message.value.trim();

        if (!name || !email || !message) {
            formMessage.textContent = 'Please fill in all fields.';
            formMessage.classList.remove('hidden');
            return;
        }

        if (!isValidEmail(email)) {
            formMessage.textContent = 'Please enter a valid email address.';
            formMessage.classList.remove('hidden');
            return;
        }

        // Simulate form submission (replace with actual submission logic)
        setTimeout(() => {
            formMessage.textContent = 'Form submitted successfully!';
            formMessage.classList.remove('hidden');
            formMessage.classList.remove('text-red-500');
            formMessage.classList.add('text-green-500');
            form.reset();
            setTimeout(() => {
                formMessage.classList.add('hidden');
                formMessage.classList.remove('text-green-500');
                formMessage.classList.add('text-red-500');
            }, 3000);
        }, 1000);
    });

    function isValidEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }
</script>
