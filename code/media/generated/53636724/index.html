<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto mt-10 p-8 bg-white shadow-md rounded-md">
        <h1 class="text-3xl font-bold text-center mb-6">Tic Tac Toe</h1>
        <div id="gameboard" class="grid grid-cols-3 gap-4">
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="0"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="1"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="2"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="3"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="4"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="5"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="6"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="7"></div>
            <div class="cell border-2 border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold cursor-pointer" data-index="8"></div>
        </div>
        <div class="text-center mt-4">
            <p id="message" class="text-lg"></p>
            <button id="resetButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Reset Game</button>
        </div>
    </div>
</body>
</html>
