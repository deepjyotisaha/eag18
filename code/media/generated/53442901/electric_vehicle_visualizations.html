<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electric Vehicle Visualizations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
        }
        .chart-container {
            margin-bottom: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h2 {
            color: #0056b3;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Electric Vehicle Market Visualizations</h1>

        <div class="chart-container">
            <h2>Global EV Sales Growth (5-Year Projection)</h2>
            <canvas id="evSalesGrowthChart" width="800" height="400"></canvas>
        </div>

        <div class="chart-container">
            <h2>EV Sales by Region</h2>
            <canvas id="evSalesByRegionChart" width="800" height="400"></canvas>
        </div>

        <div class="chart-container">
            <h2>EV Manufacturer Market Share</h2>
            <canvas id="evMarketShareChart" width="400" height="400"></canvas>
        </div>

        <div class="chart-container">
            <h2>Charging Infrastructure Distribution (Major Cities)</h2>
            <div id="chargingInfrastructureMap" style="width: 100%; height: 500px; background-color: #ddd; text-align: center; line-height: 500px;">Map Placeholder</div>
        </div>

        <div class="chart-container">
            <h2>Government Incentives vs. EV Adoption Rates</h2>
            <canvas id="incentivesAdoptionChart" width="800" height="400"></canvas>
        </div>
    </div>

    <script>
        // Function to create a chart
        function createChart(canvasId, type, data, options) {
            const ctx = document.getElementById(canvasId).getContext('2d');
            new Chart(ctx, {
                type: type,
                data: data,
                options: options
            });
        }

        // 1. Global EV Sales Growth Chart
        const evSalesGrowthData = {
            labels: ['2020', '2021', '2022', '2023', '2024', '2025*', '2026*', '2027*', '2028*', '2029*'],
            datasets: [{
                label: 'Global EV Sales (Millions)',
                data: [2.5, 4.5, 7.0, 10.5, 13.5, 17.0, 21.0, 25.5, 30.0, 35.0],
                fill: false,
                borderColor: '#94a3b8',
                tension: 0.1
            }]
        };

        const evSalesGrowthOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: 'Sales (Millions)' }
                },
                x: {
                    title: { display: true, text: 'Year' }
                }
            }
        };

        createChart('evSalesGrowthChart', 'line', evSalesGrowthData, evSalesGrowthOptions);

        // 2. EV Sales by Region Chart
        const evSalesByRegionData = {
            labels: ['North America', 'Europe', 'Asia-Pacific'],
            datasets: [{
                label: 'EV Sales (Millions)',
                data: [3.0, 5.5, 10.0],
                backgroundColor: [
                    '#cbd5e1',
                    '#94a3b8',
                    '#64748b'
                ]
            }]
        };

        const evSalesByRegionOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: 'Sales (Millions)' }
                }
            }
        };

        createChart('evSalesByRegionChart', 'bar', evSalesByRegionData, evSalesByRegionOptions);

        // 3. EV Manufacturer Market Share Chart
        const evMarketShareData = {
            labels: ['Tesla', 'BYD', 'Volkswagen', 'Others'],
            datasets: [{
                label: 'Market Share (%)',
                data: [25, 20, 10, 45],
                backgroundColor: [
                    '#e2e8f0',
                    '#cbd5e1',
                    '#94a3b8',
                    '#64748b'
                ]
            }]
        };

        const evMarketShareOptions = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom',
                }
            }
        };

        createChart('evMarketShareChart', 'pie', evMarketShareData, evMarketShareOptions);

        // 4. Charging Infrastructure Distribution Map (Placeholder)
        // Placeholder for the map - requires integration with a mapping library like Leaflet or Google Maps

        // 5. Government Incentives vs. EV Adoption Rates Scatter Plot
        const incentivesAdoptionData = {
            datasets: [{
                label: 'Incentives vs. Adoption',
                data: [
                    { x: 5000, y: 0.15 }, // Incentive: $5000, Adoption: 15%
                    { x: 7500, y: 0.25 }, // Incentive: $7500, Adoption: 25%
                    { x: 2500, y: 0.08 }, // Incentive: $2500, Adoption: 8%
                    { x: 10000, y: 0.35 }  // Incentive: $10000, Adoption: 35%
                ],
                backgroundColor: '#94a3b8'
            }]
        };

        const incentivesAdoptionOptions = {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                x: {
                    type: 'linear',
                    position: 'bottom',
                    title: { display: true, text: 'Government Incentive ($)' }
                },
                y: {
                    type: 'linear',
                    position: 'left',
                    title: { display: true, text: 'EV Adoption Rate (%)' }
                }
            }
        };

        createChart('incentivesAdoptionChart', 'scatter', incentivesAdoptionData, incentivesAdoptionOptions);
    </script>
</body>
</html>
