<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <!-- STYLES_PLACEHOLDER -->
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-semibold text-center mb-4">Tic Tac Toe</h1>
        
        <div id="gameboard" class="grid grid-cols-3 gap-4 w-72 mx-auto">
            <!-- CELL_0 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="0"></div>
            <!-- CELL_1 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="1"></div>
            <!-- CELL_2 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="2"></div>
            <!-- CELL_3 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="3"></div>
            <!-- CELL_4 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="4"></div>
            <!-- CELL_5 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="5"></div>
            <!-- CELL_6 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="6"></div>
            <!-- CELL_7 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="7"></div>
            <!-- CELL_8 -->
            <div class="cell bg-white border border-gray-300 h-24 w-24 flex items-center justify-center text-5xl font-bold" data-cell-index="8"></div>
        </div>

        <!-- MESSAGE_PLACEHOLDER -->
        <div id="message" class="text-center mt-4 text-lg"></div>

    </div>
    <!-- SCRIPTS_PLACEHOLDER -->
</body>
</html>
