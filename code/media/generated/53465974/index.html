<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Hedvig+Letters+Serif:opsz@12..24&family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <!-- Game Container -->
    <div class="container">
        <!-- Title -->
        <h1 class="text-3xl font-bold text-center mb-4 font-Hedvig">Tic Tac Toe</h1>

        <!-- Game Board -->
        <div class="grid grid-cols-3 gap-4">
            <div id="cell-1" class="cell" onclick="cellClicked('cell-1')"></div>
            <div id="cell-2" class="cell" onclick="cellClicked('cell-2')"></div>
            <div id="cell-3" class="cell" onclick="cellClicked('cell-3')"></div>
            <div id="cell-4" class="cell" onclick="cellClicked('cell-4')"></div>
            <div id="cell-5" class="cell" onclick="cellClicked('cell-5')"></div>
            <div id="cell-6" class="cell" onclick="cellClicked('cell-6')"></div>
            <div id="cell-7" class="cell" onclick="cellClicked('cell-7')"></div>
            <div id="cell-8" class="cell" onclick="cellClicked('cell-8')"></div>
            <div id="cell-9" class="cell" onclick="cellClicked('cell-9')"></div>
        </div>
        <button id="reset-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">Reset</button>
        <div id="player-turn" class="text-center text-xl mt-4 font-Bruno"></div>
    </div>
    <!-- You can add javascript interaction below to populate cells and implement gaming functionalities -->
    <script src="script.js"></script>
    <!-- PLACEHOLDER_FOR_HTML_UPDATES -->
</body>
</html>
