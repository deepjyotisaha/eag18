<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ignis Aeris</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <style>
        body {
            font-family: 'Roboto Mono', monospace;
            background-color: #1a202c;
            color: #e2e8f0;
        }
        .hero {
            position: relative;
            height: 500px;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 1;
        }
        .contact-form {
            background-color: #2d3748;
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .contact-form input, .contact-form textarea {
            background-color: #1a202c;
            color: #e2e8f0;
            border: 1px solid #4a5568;
            border-radius: 0.25rem;
        }
        .contact-form input:focus, .contact-form textarea:focus {
            border-color: #a78bfa;
            outline: none;
        }
        .submit-button {
            background-color: #6d28d9;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.375rem;
            transition: background-color 0.3s ease;
        }
        .submit-button:hover {
            background-color: #553c9a;
        }
        .contact-info {
            padding: 2rem;
        }
        .social-icons a {
            color: #a78bfa;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #c4b5fd;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200">
    <!-- Hero Section -->
    <div class="hero relative">
        <img src="https://picsum.photos/id/1074/1920/1080" alt="Aspirational Image" class="absolute w-full h-full object-cover">
        <div class="container mx-auto px-4 relative z-10 h-full flex items-center justify-center">
            <div class="text-center">
                <h1 class="text-5xl font-bold text-white mb-4">CONNECT WITH US.</h1>
                <p class="text-lg text-gray-300">Let's launch your vision together.</p>
            </div>
        </div>
    </div>

    <!-- Contact Section -->
    <div class="container mx-auto mt-12 grid grid-cols-1 md:grid-cols-2 gap-8 px-4">

        <!-- Contact Form -->
        <div class="contact-form">
            <h2 class="text-3xl font-semibold mb-6">Get In Touch</h2>
            <form action="#" method="post">
                <div class="mb-4">
                    <label for="name" class="block text-gray-300 text-sm font-bold mb-2">Name</label>
                    <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-300 text-sm font-bold mb-2">Email</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="company" class="block text-gray-300 text-sm font-bold mb-2">Company (Optional)</label>
                    <input type="text" id="company" name="company" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline">
                </div>
                <div class="mb-4">
                    <label for="subject" class="block text-gray-300 text-sm font-bold mb-2">Subject</label>
                    <input type="text" id="subject" name="subject" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline">
                </div>
                <div class="mb-6">
                    <label for="message" class="block text-gray-300 text-sm font-bold mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:shadow-outline"></textarea>
                </div>
                <button type="submit" class="submit-button">
                    Submit
                </button>
            </form>
        </div>

        <!-- Contact Information Sidebar -->
        <div class="contact-info">
            <h2 class="text-3xl font-semibold mb-6">Contact Information</h2>
            <p class="mb-4">Ignis Aeris HQ, Launch Complex 1,<br>Cape Nebula, Orbital Province</p>
            <p class="mb-4">Phone: +1 (555) 123-4567</p>
            <p class="mb-4">Email: info@ignisaeris.com</p>

            <!-- Map Placeholder -->
            <div class="mb-6">
                <img src="https://picsum.photos/id/684/400/200" alt="Abstract Map" class="w-full rounded">
            </div>

            <!-- Social Media Icons -->
            <div class="social-icons flex space-x-4">
                <a href="#"><i data-lucide="twitter"></i></a>
                <a href="#"><i data-lucide="linkedin"></i></a>
                <a href="#"><i data-lucide="mail"></i></a>
            </div>
        </div>
    </div>

    <!-- Reach Out CTA -->
    <div class="bg-gray-800 py-12 mt-12">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl font-semibold mb-4">Ready to Launch Your Vision?</h2>
            <p class="text-lg text-gray-300 mb-8">Reach out today and let's discuss your project.</p>
            <a href="#" class="submit-button inline-block">Contact Us</a>
        </div>
    </div>
    <script>
      lucide.createIcons();
    </script>
</body>
</html>
