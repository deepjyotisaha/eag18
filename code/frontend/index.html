<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Web App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Agent Web Interface</h1>
        <form id="agent-form">
            <input type="text" id="query" placeholder="Type your question..." autocomplete="off" required>
            <button type="submit">Ask</button>
        </form>
        <div id="response-box">
            <strong>Response:</strong>
            <div id="response"></div>
            <div id="log" style="margin-top:20px; text-align:left;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
